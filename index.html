<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css"></link>
  <title>Battelships</title>
</head>
<body>
  <main>
    <section classs='infoBar'>
      <div class='infoText'>... ...</div>
    </section>

    <section class='middleSection'>
      <div class='boardNames'>
        <div class='playerBoardName'>&#9660 FRIENDLY SHIPS &#9660</div>
      </div>
      <div class='boardNames'>
        <div class='COMPUTERBoardName'>&#9660; ENEMY RADAR &#9660;</div>
      </div>
    </section>

    <section class='upperSection'>
      <aside class='leftAside'>
        <div class='light playerTurnLight'></div>
        <div class='lives'>
          <div class='shipListTitle'>SHIP STATUS:</div>
          <div class='shipList'>
            <div class='itemShip' id='carrier1'>CARRIER</div>
            <div class='outline carrierOut1'></div>
            <div class='itemShip' id='battleship1'>BATTLESHIP</div>
            <div class='outline battleshipOut1'></div>
            <div class='itemShip' id='destroyer1'>DESTROYER</div>
            <div class='outline destroyerOut1'></div>
            <div class='itemShip' id='submarine1'>SUBMARINE</div>
            <div class='outline submarineOut1'></div>
            <div class='itemShip' id='patrolBoat1'>PATROL BOAT</div>
            <div class='outline patrolBoatOut1'></div>
            <div class='livesContainer'>
              <div class='livesBar playerLivesBar'></div>
            </div>
            <div class='playerLives playerOneLivesNum'></div>
          </div>
        </div>
      </aside>
      <div class='grid' id='grid1'></div>
      <div class='grid' id='grid2'>
        
        <div class='gridBackground' id='grid2Background'></div>
        <div class='gridBackground2' id='grid2Background2'></div>
        </div>
      </div>
      <aside class='rightAside'>
        <div class='light computerTurnLight'></div>
        <div class='lives'>
          <div class='shipListTitle'>SHIP STATUS:</div>
          <div class='shipList'>
            <div class='itemShip' id='carrier2'>CARRIER</div>
            <div class='outline carrierOut2'></div>
            <div class='itemShip' id='battleship2'>BATTLESHIP</div>
            <div class='outline battleshipOut2'></div>
            <div class='itemShip' id='destroyer2'>DESTROYER</div>
            <div class='outline destroyerOut2'></div>
            <div class='itemShip' id='submarine2'>SUBMARINE</div>
            <div class='outline submarineOut2'></div>
            <div class='itemShip' id='patrolBoat2'>PATROL BOAT</div>
            <div class='outline patrolBoatOut2'></div>
            <div class='livesContainer'>
              <div class='livesBar computerLivesBar'></div>
            </div>
            <div class='playerLives playerTwoLivesNum'></div>
          </div>
        </div>
      </aside>
    </section>

    <section classs='infoBar2'>
      <div class='infoText infoText2'>... ...</div>
    </section>

    <section class='lowerSection'>
      <div class='leftButtons'>
        <div class='buttonContainer rotateButtonContainer'>
          <div class='buttonText'>ROTATE SHIPS -----------></div>
          <button class='rotateButton' id='rotate1'></button>
        </div>
        <div class='buttonContainer attackButtonContainer'>
          <div class='buttonText'>ATTACK PHASE -----------></div>
          <button class='attackPhase'></button>
        </div>
      </div>

      <div class='rightButtons'>
        <div class='buttonContainer resetButtonContainer'>
          <div class='buttonText'>RESET ------------------></div>
          <button class='resetButton'></button>
        </div>
        <div class='buttonContainer saveButtonContainer'>
          <div class='buttonText'>SAVE SCORE -------------></div>
          <button class='saveButton'></button>
        </div>
      </div>
    </section>

    <section class='highScores'>HIGH SCORES
      <div class='scores'>

      </div>
    </section>

  </main>

  <script src="battleships.js"></script>
</body>
</html>
